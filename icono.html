<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FA Info</title>

<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  body {
    margin: 0;
    background: black;
  }

  .container {
    height: 1300px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .info-icon {
    font-size: 500px;
    color: white;
    transform: rotate(25deg);
    line-height: 1;
  }
</style>
</head>
<body>

<div class="container">
  <i class="fas fa-info info-icon"></i>
</div>

</body>
</html>
